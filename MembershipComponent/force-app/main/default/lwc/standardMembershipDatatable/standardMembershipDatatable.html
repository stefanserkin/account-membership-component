<template>
    <lightning-card title={cardTitle}>
        <!-- SPINNER ON LOAD -->
        <lightning-spinner if:true={isLoading} alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        <!-- ACTIONS -->
        <div class="slds-var-m-around_xx-small" slot="actions">
            <lightning-button label="Check In" onclick={handleCheckIn}></lightning-button>
        </div>
        <!-- MEMBERSHIPS -->
        <div class="slds-var-m-around_xx-small">
            <!-- sldsValidatorIgnoreNextLine -->
            <lightning-datatable
                data={standardMemberships}
                columns={cols}
                key-field="Id"
                onrowselection={getSelected}
                column-widths-mode="auto"
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
