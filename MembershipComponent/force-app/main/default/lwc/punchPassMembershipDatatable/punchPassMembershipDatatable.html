<template>
    <lightning-card title={cardTitle}>
        <!-- SPINNER ON LOAD -->
        <lightning-spinner if:true={isLoading} alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
        <!-- ACTIONS -->
        <lightning-button label="Decrement Pass" slot="actions" onclick={handleDecrement}></lightning-button>
        <!-- MEMBERSHIPS -->
        <div class="slds-var-m-around_xx-small">
        <!-- sldsValidatorIgnoreNextLine -->
            <lightning-datatable
                data={punchPasses}
                columns={cols}
                key-field="Id"
                onrowselection={getSelected}
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
